<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn AI with Mona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: {
                DEFAULT: '#4285F4',
                hover: '#3367D6',
                light: '#E8F0FE',
                muted: '#A8C7FA',
              },
              warm: {
                50: '#FAFAFA',
                100: '#F5F5F5',
                200: '#EEEEEE',
                300: '#E0E0E0',
                400: '#9E9E9E',
                500: '#757575',
                600: '#616161',
                700: '#424242',
                800: '#212121',
                900: '#121212',
              },
            },
            fontFamily: {
              sans: ['"Google Sans"', 'Inter', 'system-ui', 'sans-serif'],
              'source-han': ['"Noto Sans SC"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'page-enter': 'pageEnter 0.5s ease-out',
              'card-enter': 'cardEnter 0.5s ease-out both',
            },
            keyframes: {
              fadeIn: {
                from: { opacity: '0' },
                to: { opacity: '1' },
              },
              scaleIn: {
                from: { opacity: '0', transform: 'scale(0.95)' },
                to: { opacity: '1', transform: 'scale(1)' },
              },
              pageEnter: {
                from: { opacity: '0', transform: 'translateY(10px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
              cardEnter: {
                from: { opacity: '0', transform: 'translateY(20px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Google Sans', 'Inter', 'Noto Sans SC', system-ui, sans-serif;
            background-color: #FAFAFA;
            color: #212121;
        }
        .font-sf-mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        .font-source-han {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
